<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}">
	<title>Login page</title>
	<h1><center>ABC Hospital Management System</center></h1>

</head>
<body>

	<div id="center">
		<div class="login">
			<div id="head">
				<h2>Login</h2>
			</div>
			<div class="content">
				<form name="myform" method="POST" action="login">
					<input type="text" class="input-area" placeholder="Username" name="username" maxlength="10" minlength="10" required>
					<input type="password" class="input-area" placeholder="Password" name="password" maxlength="10" minlength="10" required>
					<input type="submit" value="Login" class="primary">
					
				</form>
				{% include "includes/_message.html" %}
			</div>
		</div>
	</div>

</body>
</html>
